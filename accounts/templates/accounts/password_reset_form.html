{% extends 'base.html' %}
{% block head %}
<style type="text/css">
  body{
    background-color: #0288D1;
  }
  .container{
      position: absolute;
      top:25%;
      bottom: 0;
      left: 0;
      right: 0;
    text-align:center;
  }
  ul {
    list-style-type: none;
  }
  h3, p, label{
    color:white;
  }
  li{
   color:red;
  }
  button{
    cursor:pointer;
  }
</style>

{% endblock %}

{% block content %}
  <div class="container">
    <h3>Forgot password?</h3>
    <p>Provide the email your account is associated with and you will get a password reset email from us.</p>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button class="btn btn-lg accent-color" type="submit">Submit</button>
    </form>
  </div>
{% endblock %}
