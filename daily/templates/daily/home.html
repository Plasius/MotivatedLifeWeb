{% extends 'daily/base.html'%}
{% load static %}

{% block title %}
{{title}}
{% endblock %}

{% block head %}
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">


<style>

	html {
	background: url({% static "daily/img/background.jpg "%}) no-repeat center center fixed;
	-webkit-background-size: cover;
	-moz-background-size: cover;
	-o-background-size: cover;
	background-size: cover;
	height: 100%;
	}


	#title {
		text-align: center;
	  color: rgb(255, 255, 255);
	  font-size: 50px;
	  text-shadow: rgb(3, 3, 3) -1px 4px 9px;
	}

	#registerB, #orB, #loginB{
		color: rgb(255, 255, 255);
	  font-size: 25px;
	  text-shadow: rgb(3, 3, 3) -1px 4px 9px;
		text-align: center;
	}

	.grid-container{
		display: grid;
		height: 100%;
		grid-gap: 3fr auto;

	}

	#titleDiv{
		grid-area:1/ 1/ 2/ 7;
	}

	#buttonsDiv{
		grid-area:2/ 2/ 3/ 6;
		display: grid;
	}

	#registerB{
		grid-area:1/ 1/ 3/ 2;
	}
	#orB{
		grid-area:1/ 2/ 2 /4;
	}
	#loginB{
		grid-area:1/ 4/ 2/ 5;
	}



</style>

{% endblock %}

{% block content %}
<div id="#nothing">
	<div class="grid-container">
		<div id="titleDiv">
				<h1 id="title">"A journey of a thousand miles begins with a single step" Lao-Tzu</h1>
		</div>

		<div id="buttonsDiv">
				<a id="registerB" href="/account/register/" role="button" style="background-color:darkorange;color:white;">Make the first step.</a>
				<a id="orB">or</a>
				<a id="loginB"  href="/account/login/" role="button"  style="background-color:darkorange;color:white;">Continue your journey.</a>

		</div>
	</div>

{% endblock %}
