{% extends 'base.html'%}
{% load static %}
{% block head %}
<style>

		body{
			background-color: #0288D1;
		}

	#title {
	  color: #FFFFFF;
	  font-size: 50px;
	  text-shadow: rgb(3, 3, 3) -1px 4px 9px;
	}

	#loginbutton{
		color: #FFFFFF;
	  font-size: 25px;
	  text-shadow: rgb(3, 3, 3) -1px 4px 9px;
	}

.container{
    position: absolute;
    top:25%;
    bottom: 0;
    left: 0;
    right: 0;
	text-align:center;
}
</style>
{% endblock %}

{% block content %}

	<div class="container">
		<div class="row">
			<div class="col-lg-2 col-md-1 col-sm-2"> </div>
			<div class="col-lg-8">
				<h1 id="title">"A journey of a thousand miles begins with a single step" <p>Lao-Tzu</h1>

			</div>
		</div>
		<br><br>
		<div class="row">
			<div class="col-lg-2 col-md-0 col-sm-0"> </div>
			<div class="col-lg-8">
				<div class="row">
							<div class="col-lg-4 col-md-5 col-sm-12">
								<a class="btn btn-lg accent-color btn-block" href="/account/register/" role="button" style="color:#212121">Make the first step.</a>
							</div>
							<div class="col-lg-4 col-md-2 col-sm-12">
								<p id="loginbutton">or</p>
							</div>
							<div class="col-lg-4 col-md-5 col-sm-12">
								<a class="btn btn-lg accent-color btn-block"  href="/account/login/" role="button"  style="color:#212121;">Continue your journey.</a>
							</div>
				</div>
			</div>
			<div class="col-lg-2 col-md-0 col-sm-0" > </div>
		</div>
	</div>


{% endblock %}
