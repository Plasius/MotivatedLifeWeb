<html>
  <head></head>
  <body>
    {% if messages %}
    <ul class="messages">
        {% for message in messages %}
        <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
        {% endfor %}
    </ul>
    {% endif %}

    {{instance.content}}
    {{instance.timestamp}}
    {{instance.updated}}

  </body>

</html>
